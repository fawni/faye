<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <title>faye playground</title>
        <meta
            property="description"
            content="pretty playground for a pretty lisp"
        />
        <!-- <link
            rel="icon"
            href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ¦‹</text></svg>"
        /> -->
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="assets/favicon-32x32.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="96x96"
            href="assets/favicon-96x96.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="16x16"
            href="assets/favicon-16x16.png"
        />

        <meta name="theme-color" content="#ee95d2" />
        <meta property="og:site_name" content="faye" />
        <meta property="og:title" content="faye playground" />
        <meta
            property="og:description"
            content="pretty playground for a pretty lisp"
        />
        <meta property="og:image" content="/assets/logo.png" />

        <link data-trunk rel="rust" data-wasm-opt="s" data-wasm-opt-params="--enable-bulk-memory --enable-sign-ext --enable-nontrapping-float-to-int" />
        <link data-trunk rel="sass" href="assets/index.scss" />
        <link data-trunk rel="copy-dir" href="assets" />
    </head>

    <body>
        <div class="noscript" id="nowasm" hidden>
            Web Assembly (WASM) is not supported. Update to a browser that
            supports WASM or enable JavaScript JIT to use faye playground.
        </div>
        <noscript>
            <style>
                body {
                    background-color: var(--thorns-bg0);
                }
            </style>
            <div class="noscript">
                <span class="faye">faye</span> playground uses Web Assembly
                (WASM) which unfortunately requires JavaScript. Turn on
                JavaScript (and JavaScript JIT) to use.
            </div>
        </noscript>
        <script>
            try {
                new WebAssembly.Module(Uint32Array.of(0x6d736100, 1));
            } catch {
                nowasm.hidden = false;
                document.body.style.backgroundColor = "var(--thorns-bg0)";
            }
        </script>
    </body>
</html>
